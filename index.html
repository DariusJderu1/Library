<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Library</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">

    <!--Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--CSS-->
    <link rel="stylesheet" href="index.css">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <div>
            <h1>Library</h1>
            <div>
                <span class="material-symbols-outlined">add_circle</span>
                <span>Add book</span>
            </div>
        </div>
    </header>

    <main>

        <div class="form-container">
            
            <h2>Add a new book</h2>

            <form>

                <input type="text" id="title" name="title" placeholder="Title" aria-label="Book title" required >

                <input type="text" id="author" name="author" placeholder="Author" aria-label="Book author" required >

                <input type="number" id="pages" name="pages" placeholder="Number of pages" aria-label="Number of pages" min="1" max="10000" required >

                <div>
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read" value="true">
                </div>

                <button>Submit</button>

            </form>

        </div>

        <div class="books-container">
            
        </div>

    </main>

    <footer> 
        <p>Copyright &copy DariusJderu1</p>
    </footer>    
    
    <script src="index.js"></script>
</body>
</html>
